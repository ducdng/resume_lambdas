Transform: AWS::Serverless-2016-10-31
Description: 'API Gateway, Lambda functions: Get data from DynamoDB and update data
  in DynamoDB with IAM Role, DynamoDB: views Table

  '
Resources:
  DbAccessRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
  GetDataFromDB:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 3
      CodeUri: GetDataFromDB
      Runtime: python3.8
      Handler: getViews.getViewCount
      Role:
        Fn::GetAtt:
        - DbAccessRole
        - Arn
      Events:
        MyResume:
          Type: Api
          Properties:
            Path: /resume
            Method: get
  UpdateDataInDB:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 3
      CodeUri: UpdateDataInDB
      Runtime: python3.8
      Handler: updateViews.updateViewCount
      Role:
        Fn::GetAtt:
        - DbAccessRole
        - Arn
      Events:
        MyResume:
          Type: Api
          Properties:
            Path: /resume
            Method: put
  ViewsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: NumViews
        Type: String
      TableName: views_db2
Outputs:
  MyResume:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/resume/
